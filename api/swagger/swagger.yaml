swagger: "2.0"
info:
  version: "0.0.1"
  title: Todo App
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /:
    get:
      description: "This method returns the todo list"
      operationId: "GetAllTodos"
      parameters: []
      responses:
        200:
          description: "An array of todo items"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Todo"
    post:
      description: "Add a new Todo item"
      operationId: "AddTodo"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "todo"
        description: "the todo item to be added"
        required: true
        schema:
          $ref: "#/definitions/Todo"
      responses:
        200:
          description: "Success"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  Todo:
    type: "object"
    properties:
      todo_id:
        type: "integer"
        description: "Id for the todo item"
      todo:
        type: "string"
        description: "Todo string"
      datecreated:
        type: "string"
        format: "date-time"
        description: "Timestamp when the item was created."
      author:
        type: "string"
        description: "Creator or owner of the todo item"
      duedate:
        type: "string"
        format: "date-time"
        description: "When the todo item is due"
      completed:
        type: "boolean"
        description: "Indicates if the todo item has been completed"